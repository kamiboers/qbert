<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Q*bert: The Reckoning</title>
  <link rel="stylesheet" href="/css/main.css" charset="utf-8">
</head>
<body>
  <div id="start-menu">
    <h1>Qbert</h1>
    <h2>The Reckoning</h2>
    <p>Use TYGH to move</p>
    <p>Avoid enemies</p>
    <div id="start-button"><p>START</p></div>
  </div>
  <canvas id="bgCanvas" width="900" height="900"></canvas>
  <canvas id="charCanvas" width="900" height="900"></canvas>
  <div id="scoreboard"></div>
 <div id="end-menu">
    <h2>Game Over</h2>
    <div id="restart-button"><p>PLAY AGAIN</p></div>
    <br>
    <div id="score-form">
      Game score: <span id="game-score">placeholder for game score</span>
      <br>
      Enter your initials:
      <span id="initials">
        placeholder for initials
      </span>
      <br>
      <span id="initials-button">
        Record my score!
      </span>
    </div>
    <br>
    <div id="top-scores">
      <!--> see list of scores; when works show top five scores -->
    </div>
  </div>
  <script src="main.bundle.js"></script>
  <script src="https://use.typekit.net/ocl5vgd.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</body>
</html>
